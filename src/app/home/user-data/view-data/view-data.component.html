<div class="header">
    <div class="box-title">
        <h2 class="title">Dados de cadastro</h2>
    </div>
    <div class="box-icon">
        <a class="link-icon" (click)="updateAccount()">
            <img src="assets/pencil-square.png" alt="pencil-icon" class="pencil-icon">
        </a>
        <a class="link-icon" (click)="deleteAccount()">
            <img src="assets/person-x.png" alt="person-icon" class="person-icon">
        </a>
    </div>
</div>
<div class="content">
    <div class="box-subtitle">
        <h3 class="subtitle">Nome</h3>
        <h3 class="subtitle">E-mail</h3>
        <h3 class="subtitle">Senha</h3>
        <h3 class="subtitle">Data de Nascimento</h3>
    </div>
    <div class="box-text">
        <p class="text" style="margin-bottom: 65px;" *ngIf="loadedData">{{register.name}}</p>
        <p class="text fake-text" style="margin-bottom: 65px;" *ngIf="!loadedData">...</p>
        <p class="text" style="margin-bottom: 70px;" *ngIf="loadedData">{{register.email}}</p>
        <p class="text fake-text" style="margin-bottom: 70px;" *ngIf="!loadedData">...</p>
        <p class="text" style="margin-bottom: 84px;" *ngIf="loadedData">{{register.password}}</p>
        <p class="text fake-text" style="margin-bottom: 84px;" *ngIf="!loadedData">...</p>
        <p class="text" *ngIf="loadedData">{{register.birthDate}}</p>
        <p class="text fake-text" *ngIf="!loadedData">...</p>
    </div>
</div>
