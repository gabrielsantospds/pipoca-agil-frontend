<div class="mat-card">
    <div style="display: flex; justify-content: end;">
        <button mat-button mat-dialog-close style="padding-left: 16px;">
            <mat-icon>
                close
            </mat-icon>
        </button>
    </div>
    <img src={{data.image}} alt="check-circle" class    ="img">
    <h1>
        {{data.title}}
    </h1>
    <h3 style="width: 374px; margin: auto;">
        {{data.message}}
    </h3>
</div>
